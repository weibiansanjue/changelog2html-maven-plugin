<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>${title}</title>
    <style type="text/css">
    :root {
        --vp-c-text-1: rgba(60, 60, 60, 1);
        --vp-c-text-2: rgba(60, 60, 60, 0.75);
        --vp-c-divider: rgba(60, 60, 60, 0.12);
        --vp-font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    body {
        margin: 0;
        font-family: var(--vp-font-family-base);
        color: var(--vp-c-text-1);
        line-height: 1.6;
    }

    .cl-context {
        padding-left: 280px;
        max-width: 1440px;
        margin: 0 auto;
    }

    .cl-context-writ {
        padding: 0px 280px 25px 90px;
    }

    .cl-context-version {
        width: 100%;
    }

    .cl-toc {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 280px;
        height: 100vh;
        padding: 0px 20px 25px 20px;
        background-color: #ffffff;
        border-right: 1px solid var(--vp-c-divider);
        box-sizing: border-box;
        overflow-y: auto;
    }

    .cl-toc-ul {
        margin: 0;
        padding-left: 12px;
        list-style: none;
    }

    .cl-toc-ul li {
        margin: 4px 0;
        padding: 4px 0;
        line-height: 1.5;
        font-size: 16px;
        color: var(--vp-c-text-2);
    }

    .cl-toc-ul li a {
        display: block;
        color: inherit;
        text-decoration: none;
        transition: color 0.2s;
    }

    .cl-toc-ul li a:hover {
        color: var(--vp-c-text-1);
    }

    .cl-toc h3 {
        position: sticky;
        top: 0;
        background-color: #ffffff;
        padding: 20px 0;
        margin: 0;
        z-index: 2;
        font-size: 20px;
        font-weight: 600;
        line-height: 1.25;
    }

    .cl-context-version h1 {
        position: sticky;
        top: 0;
        background-color: #ffffff;
        padding: 15px 0;
        margin: 0;
        z-index: 2;
        font-size: 28px;
        font-weight: 600;
        line-height: 1.25;
    }

    .cl-context-version h2 {
        margin: 32px 0 16px;
        padding-top: 24px;
        font-size: 24px;
        font-weight: 600;
        border-top: 1px solid var(--vp-c-divider);
        line-height: 1.25;
        scroll-margin-top: 70px;  /* 添加这一行，数值大于 h1 的高度 */
    }

    .cl-context-version h3 {
        margin: 16px 0;
        font-size: 18px;
        font-weight: 600;
        line-height: 1.25;
    }

    .cl-table {
        width: 100%;
        border-collapse: collapse;
        margin: 16px 0;
        font-size: 14px;
    }

    .cl-table th, .cl-table td {
        padding: 12px;
        border: 1px solid var(--vp-c-divider);
    }

    .cl-table th {
        background-color: rgba(60, 60, 60, 0.04);
        font-weight: 600;
    }

    @media (max-width: 960px) {
        .cl-context {
            padding-left: 0;
        }

        .cl-toc {
            display: none;
        }

        .cl-context-writ {
            padding: 24px 16px;
        }
    }
    </style>

</head>
<body>
    <div class="cl-context">
        <div class="cl-context-writ">
${cl-context}
        </div>
    </div>
</body>
</html>
